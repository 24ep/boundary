  # React Native Development Server (Metro)
  # Metro/Expo dev server removed from compose; use local dev tooling

  # Marketing Website
  # Marketing website removed from compose; run with its own dev server

  # Admin Console (React Web App)
  # Legacy admin-console removed (Next.js admin-console-nextjs runs via its own dev server)

  # Nginx Reverse Proxy
  # Nginx reverse proxy removed for local simplicity; frontends can run directly

  # PostgreSQL Exporter for Database Monitoring
  # Postgres exporter removed; reintroduce with Prometheus if needed

  # Monitoring & Logging
  # Prometheus removed for simplified dev compose

  # Grafana removed for simplified dev compose

  # Elasticsearch/Kibana/Filebeat stack removed for simplicity; reintroduce if needed

  # Supabase Backup Service (removed in minimal local setup)
  # SSL Certificate Renewal (removed in minimal local setup)

volumes:
  redis_data:
    driver: local
  supabase_data:
    driver: local

