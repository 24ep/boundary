version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bondarys-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=bondarys-dev-secret-key-2024
      - JWT_REFRESH_SECRET=bondarys-dev-refresh-secret-2024
      - JWT_EXPIRES_IN=1d
      - JWT_REFRESH_EXPIRES_IN=7d
      # Supabase settings - using local Supabase
      - SUPABASE_URL=http://postgrest:3000
      # These keys are now arbitrary JWTs signed with the secret below, 
      # or they can be ignored if we fully replace the client.
      # Ideally we should generate a valid JWT here.
      - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJib25kYXJ5cyIsInJvbGUiOiJwb3N0Z3JlcyIsImV4cCI6NDA5MjU5OTM0OX0.ValidSignatureHereIfWeCare
      - SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJib25kYXJ5cyIsInJvbGUiOiJwb3N0Z3JlcyIsImV4cCI6NDA5MjU5OTM0OX0.ValidSignatureHereIfWeCare
      # Database connection (uses Supabase's PostgreSQL)
      # Database connection
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # CORS settings
      - CORS_ORIGIN=http://localhost:3001,http://localhost:8081,http://localhost:19006
    depends_on:
      - db
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bondarys-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: bondarys-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST (Replaces Supabase API)
  postgrest:
    image: postgrest/postgrest
    container_name: bondarys-postgrest
    ports:
      - "8000:3000"
    environment:
      # Connection to the Postgres database
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/postgres
      # Schema to expose
      PGRST_DB_SCHEMA: public
      # Anonymous role (PostgREST will switch to this role when no JWT is provided)
      PGRST_DB_ANON_ROLE: postgres
      # JWT Secret (Must match what the backend uses to sign tokens)
      # Using the same secret as the backend for simplicity in this migration
      PGRST_JWT_SECRET: bondarys-dev-secret-key-2024
      # Swagger UI enabled
      PGRST_SWAGGER_UI: "true"
    depends_on:
      - db
    networks:
      - bondarys-network
    restart: unless-stopped

  # Optional: Swagger UI for API documentation
  swagger:
    image: swaggerapi/swagger-ui
    container_name: bondarys-swagger
    ports:
      - "8080:8080"
    environment:
      API_URL: http://localhost:8000/
    networks:
      - bondarys-network
    restart: unless-stopped

networks:
  bondarys-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
