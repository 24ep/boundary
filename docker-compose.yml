services:
  # Supabase is managed via Supabase CLI for local dev (best practice).
  # Run: `supabase start` from project root.

  # Redis Cache (kept for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: bondarys-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bondarys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Supabase Local Stack (multi-service)
  supabase-db:
    image: supabase/postgres:15.8.1.049
    container_name: bondarys-supabase-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase_data:/var/lib/postgresql/data
      # Initialize schema and seed on first boot of a fresh volume
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/20-schema.sql:ro
      - ./backend/src/database/seed.sql:/docker-entrypoint-initdb.d/30-seed.sql:ro
    networks:
      - bondarys-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  supabase-auth:
    image: supabase/gotrue:v2.147.1
    container_name: bondarys-supabase-auth
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      GOTRUE_SITE_URL: http://127.0.0.1:54321
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-secret-32-chars-minimum-dev-secret-123456}
      GOTRUE_DISABLE_SIGNUP: "false"
      DB_NAMESPACE: auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: "3600"
      OPERATOR_TOKEN: ${SUPABASE_SERVICE_ROLE_KEY:-service-role-key-dev-keep-secret}
    networks:
      - bondarys-network

  supabase-rest:
    image: postgrest/postgrest:latest
    container_name: bondarys-supabase-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-secret-32-chars-minimum-dev-secret-123456}
    networks:
      - bondarys-network

  supabase-realtime:
    image: supabase/realtime:latest
    container_name: bondarys-supabase-realtime
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-secret-32-chars-minimum-dev-secret-123456}
      PORT: 4000
    networks:
      - bondarys-network

  supabase-storage:
    image: supabase/storage-api:latest
    container_name: bondarys-supabase-storage
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-service-role-key-dev-keep-secret}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-secret-32-chars-minimum-dev-secret-123456}
      DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: "52428800"
      REGION: local
      GLOBAL_S3_BUCKET: local-bucket
    networks:
      - bondarys-network

  supabase-studio:
    image: supabase/studio:latest
    container_name: bondarys-supabase-studio
    depends_on:
      - supabase-db
      - supabase-rest
      - supabase-auth
      - supabase-storage
      - supabase-realtime
    restart: unless-stopped
    environment:
      STUDIO_PG_META_URL: http://supabase-rest:3000
      SUPABASE_URL: http://127.0.0.1:54321
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
    networks:
      - bondarys-network


  

