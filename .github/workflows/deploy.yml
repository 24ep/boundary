name: Deploy Bondarys

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1

jobs:
  # Test and Build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../mobile && npm ci
          cd ../admin-console && npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      - name: Run mobile tests
        run: |
          cd mobile
          npm test -- --watchAll=false --coverage

      - name: Run admin console tests
        run: |
          cd admin-console
          npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./mobile/coverage/lcov.info
          flags: mobile
          name: mobile-coverage

  # Security scan
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          cd backend && npm audit --audit-level moderate
          cd ../mobile && npm audit --audit-level moderate
          cd ../admin-console && npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Build Docker images
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            bondarys/backend:latest
            bondarys/backend:${{ github.sha }}
            bondarys/backend:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin console image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-console
          push: true
          tags: |
            bondarys/admin-console:latest
            bondarys/admin-console:${{ github.sha }}
            bondarys/admin-console:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Deploy to staging server
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /opt/bondarys
            git pull origin develop
            docker-compose pull
            docker-compose up -d
            docker system prune -f
          EOF

      - name: Run health checks
        run: |
          sleep 30
          curl -f https://staging.bondarys.com/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "âœ… Staging deployment completed successfully!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Deploy to production
  deploy-production:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Create backup
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/bondarys
            ./scripts/backup.sh
          EOF

      - name: Deploy to production server
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/bondarys
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker system prune -f
          EOF

      - name: Run health checks
        run: |
          sleep 60
          curl -f https://api.bondarys.com/health || exit 1
          curl -f https://admin.bondarys.com || exit 1

      - name: Run smoke tests
        run: |
          # Test API endpoints
          curl -f https://api.bondarys.com/health
          curl -f https://api.bondarys.com/api/v1/status
          
          # Test admin console
          curl -f https://admin.bondarys.com

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "ðŸš€ Production deployment completed successfully!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Build mobile apps
  build-mobile:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    strategy:
      matrix:
        platform: [android, ios]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd mobile
          npm ci

      - name: Setup Android SDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v2

      - name: Setup iOS
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'

      - name: Build Android app
        if: matrix.platform == 'android'
        run: |
          cd mobile
          chmod +x scripts/build-mobile.sh
          ./scripts/build-mobile.sh android release ${{ github.event.release.tag_name }} ${{ github.run_number }}

      - name: Build iOS app
        if: matrix.platform == 'ios'
        run: |
          cd mobile
          chmod +x scripts/build-mobile.sh
          ./scripts/build-mobile.sh ios release ${{ github.event.release.tag_name }} ${{ github.run_number }}

      - name: Upload mobile artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-${{ matrix.platform }}-${{ github.event.release.tag_name }}
          path: mobile/build-artifacts/

  # Notify on failure
  notify-failure:
    needs: [test, security, build, deploy-staging, deploy-production, build-mobile]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Notify failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "âŒ Deployment failed! Check the logs for details."
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 