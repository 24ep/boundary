# Backend Admin â€” Self-contained deployment
# Usage: docker-compose up -d

services:
  backend-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uniapps-backend-admin
    ports:
      - "${ADMIN_PORT:-3001}:3001"
    env_file: ../.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - ADMIN_PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-uniapps_admin}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-admin-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: uniapps-admin-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-uniapps_admin}
    volumes:
      - admin-db-data:/var/lib/postgresql/data
    networks:
      - backend-admin-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uniapps-admin-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - admin-redis-data:/data
    networks:
      - backend-admin-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: uniapps-admin-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - admin-minio-data:/data
    networks:
      - backend-admin-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  admin-db-data:
  admin-redis-data:
  admin-minio-data:

networks:
  backend-admin-net:
    driver: bridge
